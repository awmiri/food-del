<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loge page</title>
    <link rel="stylesheet" href="./css/logpage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
   <div class="container">
    <div class="cir1 under"></div>
    <div class="cir2 under"></div>
    <form action="#" class="form">
      <h2 class="form_title">Login Here</h2>
      <div class="form_div">
        <label for="username" class="form_label">username</label>
        <input type="text" id="username" class="form_input" placeholder="Email or Phone" required autofocus >
      </div>
      <div>
        <label for="password" class="form_label">password</label>
        <input type="password" id="password" class="form_input" placeholder="password" required >
      </div>
      <button type="submit" class="input_btn"  > Log In</button>
   </div>
  </body>
</html>
